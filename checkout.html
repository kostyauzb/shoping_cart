<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/">keep shopping</a>
          <h1>Savatdagi mahsulotlar</h1>
          <div class="list">
            <div class="item">
              <img src="./images/3.webp.jpeg" />
              <div class="info">
                <div class="name">Mahsulot 1</div>
                <div class="price">$22/1 Mahsulot</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">$433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Ro'yhatdan O'tish</h1>

          <div class="form">
            <div class="group">
              <label for="name">Ismingiz</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Telefon Raqamingiz</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Manzil:</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">Mamlakat</label>
              <select name="country" id="country">
                <option value="">Tanlang..</option>
                <option value="">Uzbekistan</option>
                <option value="">Qirgizistan</option>
                <option value="">Tojikistan</option>
                <option value="">Qazagistan</option>
              </select>
            </div>

            <div class="group">
              <label for="city">Shahar</label>
              <select name="city" id="city">
                <option value="">Tanlang..</option>
                <option value="">Andijon</option>
                <option value="">Fargona</option>
                <option value="">Namangan</option>
                <option value="">Toshkent</option>
                <option value="">Samarqand</option>
                <option value="">Buxoro</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Umimiy Miqdor</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Umimiy Narx</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button class="buttonCheckout">ro'yhatdan o'tish</button>
          <a href="./index.html"></a>
        </div>
      </div>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
